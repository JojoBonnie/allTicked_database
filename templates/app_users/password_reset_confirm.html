{% extends 'base.html' %}
{% block content %}
<h2>Set New Password</h2>
<p>Please enter your new password twice so we can verify your account.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set Password</button>
</form>
<p>
    <a href="{% url 'signin' %}">Sign In</a>
</p>

{% endblock %}
