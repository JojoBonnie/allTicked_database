{% extends 'base.html' %}
{% block content %}
    <h1>Sign In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    <p><a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
